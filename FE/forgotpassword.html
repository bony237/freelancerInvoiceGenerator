          <!-- Forgot Password form -->

    <div class="container">
       <div class="align-items-center mt-5">
            <div class="offset-md-1 signinform mt-5 pl-5 pr-5 pt-4 pb-4">

                <form id="loginform" action="./password-reset-msg.html">

                </form>
                </div>
