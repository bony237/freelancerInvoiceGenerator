{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Invoice Generator - Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="align-items-center mt-5">
           <div class="col-md-5 offset-md-1 signinform mt-5 pl-5 pr-5 pt-4 pb-4">

                {% comment %} messages {% endcomment %}
                {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible" role="alert" style="
                    border-bottom-width: 0px;
                    border-left-width: 0px;
                    border-right-width: 0px;
                    border-top-width: 0px;
                    height: 65px;
                    padding: 10px;
                    padding-top: 15px;">
                    
                    {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                {% endfor %}
                {% comment %} end of messages {% endcomment %}

                <h4 class="text-center">Sign up</h4>
                <form id="loginform" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="firt_name">First Name</label>
                        <input id="id_first_name" class="form-control" type="text" name="first_name" placeholder="John">
                        <span  id="emessage"></span>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input id="id_last_name" class="form-control" type="text" name="last_name" placeholder="Doe">
                        <span  id="emessage"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input id="id_email" class="form-control" type="email" name="email" placeholder="eg. johndoe@example.com">
                        <span  id="emessage"></span>
                    </div>
                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input id="id_password1" class="form-control" type="password" name="password1" placeholder=""> 
                        <span id="pmessage" ></span>
                    </div>
                    <div class="form-group">
                            <label for="password2">Password Confirmation</label>
                            <input id="id_password2" class="form-control" type="password" name="password2" placeholder=""> 
                            <span id="pmessage" ></span>
                        </div>
                    <div class="clearfix">
                        <div class="float-left">

                        </div>
        
                    </div>
                    <button type="submit" class="btn btn-success col-md-12 pt-2 pb-2 mt-2 mb-2">Register</button>
                    <div class="clearfix">
                        <div class="float-left">

                        </div>
                        <div class="float-right">
                            <p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
