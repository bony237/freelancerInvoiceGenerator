{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Invoice Generator - Sign In</title>
</head>
<body>
    <div class="container">
       <div class="align-items-center mt-5">
            <div class="offset-md-1 signinform mt-5 pl-5 pr-5 pt-4 pb-4">

                {% if form.non_field_errors %}
                    <div class="alert alert-danger" role="alert">
                    {% for error in form.non_field_errors %}
                        {{ error }}
                    {% endfor %}
                    </div>
                {% endif %}

                <h4 class="text-center">Sign In</h4>
                <form id="loginform" method="POST">
				{% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input id="id_username" class="form-control" type="email" name="username" value="" placeholder="johndoe@example.com" autocomplete="none" required>
                        <span  id="emessage"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="id_password" class="form-control" type="password" name="password" placeholder="12345678" required> 
                        <span id="pmessage"></span>
                    </div>
                    <div class="clearfix">
                        <div class="float-left">

                        </div>
                        <div class="float-right">
                            <a href="{% url 'reset_password' %}">Forgot Password?</a>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success col-md-12 pt-2 pb-2 mt-2 mb-2">Login</button>
                    <div class="clearfix">
                        <div class="float-left">

                        </div>
                        <div class="float-right">
                            <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
