
<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="alert__wrapper"></div>
                <h4 class="text-center">Sign In</h4>
                <form id="loginform" csrf="{{ csrf_token }}" method="POST">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input id="id_username" class="form-control" type="email" name="username" value="" placeholder="johndoe@example.com" autocomplete="none" required>
                        <span  id="emessage"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="id_password" class="form-control" type="password" name="password" placeholder="12345678" required> 
                        <span id="pmessage"></span>
                    </div>
                    <div class="clearfix">
                        <div class="float-left">

                        </div>
                        <div class="float-right">
                            <a href="{% url 'reset_password' %}">Forgot Password?</a>
                        </div>
                    </div>
                    <button class=" login_submitbtn btn-success col-md-12 pt-2 pb-2 mt-2 mb-2">Login</button>
                    <div class="clearfix">
                        <div class="float-left">

                        </div>
                        <div class="float-right">
                            <p>Don't have an account? <a class="signup_btn" style="color:#07EDD6;" href="">Sign Up</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Modal Ends -->
